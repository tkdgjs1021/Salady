<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/store.css">

<body>
    <div id="wrap">  
       
    </div>
        <div class="menuname" data-aos="fade-down" data-aos-delay="500" data-aos-duration="1000">

                            <div class="box111">

                                    <option value="서울" >서울</option>
                                    <option value="인천" >인천</option>

                                    <option value="대전" >대전</option>
                                    <option value="충북" >충북</option>
                                    <option value="충남" >충남</option>
                                    <option value="대구" >대구</option>
                                    <option value="울산" >울산</option>
                                    <option value="부산" >부산</option>
                                    <option value="경북" >경북</option>
                                    <option value="경남" >경남</option>
                                    <option value="전북" >전북</option>
                                    <option value="전남" >전남</option>
                                    <option value="광주" >광주</option>

                                </select>
                            </div>
                    </div>
                    <div class="line">
                        <div class="box">
                            <input type="text" name="keyword" value="" class="txt222" placeholder="찾으시는 매장명을 입력하세요.">
                        </div>
                    </div>
                </div>
                <div class="area">
                    <button type="submit" class="btn1"><a href="">조회하기</a></button>
                </div>
                </form>
            </div>
    </div>

    <div class="footer">
        
    </div>

        AOS.init();
